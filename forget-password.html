<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Leisure Timez Project - Sign Up</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

        <!-- Favicon -->
        <link rel="shortcut icon" href="assests/images/logo.png" type="image/x-icon">

  </head>
  <body>
    <div class="container">
      <div class="signup-container row">


        <!-- Form Section -->
        <div class="col-md-7 form-section">
          <div>
            <img
              src="assests/images/logo.png"
              alt="Logo"
              style="height: 50px"
            />
          </div>
          <h6 ><a class="text-muted text-decoration-none" href="login.html"><i class="fa fa-chevron-left px-2"></i>Back to login</a> </h6>
          <h3> Forgot your password?</h3>
          <p class="text-muted">
            Don't worry, happens to all of us. Enter your email below to recover your password.
          </p>

          <form>
           
              <div class=" mb-2">
                <label class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="john.doe@gmail.com"
                />
              </div>



            <button type="submit" class="btn btn-warning  w-100">
              Submit
            </button>
          </form>


          <div class="row">
            <div class="col-4">
              <hr />
            </div>

            <div class="col-4">
              <p class="text-center text-muted">Or Login in with</p>
            </div>

            <div class="col-4">
              <hr />
            </div>
          </div>

          <div class="d-flex justify-content-center">
            <button class="btn btn-outline-dark px-5 mx-2">
              <i class="fab fa-facebook"></i>
            </button>
            <button class="btn btn-outline-dark px-5 mx-2">
              <i class="fab fa-google"></i>
            </button>
            <button class="btn btn-outline-dark px-5 mx-2">
              <i class="fab fa-apple"></i>
            </button>
          </div>
        </div>

                <!-- Image Section -->
                <div class="col-md-5 d-none d-md-block p-0">
                    <div
                      id="carouselExample"
                      class="carousel slide image-section"
                      data-bs-ride="carousel"
                    >
                      <div class="carousel-inner">
                        <div class="carousel-item active">
                          <img
                            src="assests/images/signup_img.jpg"
                            class="d-block w-100"
                            alt="Slide 1"
                          />
                        </div>
                        <div class="carousel-item">
                          <img
                            src="assests/images/signup_img.jpg"
                            class="d-block w-100"
                            alt="Slide 2"
                          />
                        </div>
                        <div class="carousel-item">
                          <img
                            src="assests/images/signup_img.jpg"
                            class="d-block w-100"
                            alt="Slide 3"
                          />
                        </div>
                      </div>
                    </div>
                  </div>
        
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"
      integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
